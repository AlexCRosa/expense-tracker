{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  {% if messages %}
  <div>
    {% for message in messages %}
      <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p><a href="{% url 'accounts:password_reset' %}">Forgot your password?</a></p>
{% endblock %}
