{% extends "base.html" %}
{% block title %}Create Expense - Talon Expense Tracker{% endblock title %}

{% block content %}
<h2>{% if object %}Edit Expense{% else %}Create Expense{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_amount">Amount:</label>
        {{ form.amount }}
    </div>
    <div class="mb-3">
        <label for="id_category">Category:</label>
        {{ form.category }}
    </div>
    <div class="mb-3">
        <label for="id_description">Description:</label>
        {{ form.description }}
    </div>
    <div class="mb-3">
        <label for="id_date">Date:</label>
        <input type="date" name="date" id="id_date" value="{{ form.date.value|date:'Y-m-d' }}">
    </div>
    <button type="submit" class="btn btn-primary mt-3">{% if object %}Save Changes{% else %}Create Expense{% endif %}</button>
    <a href="{% url 'core:expense_list' %}" class="btn btn-secondary mt-3">Cancel</a>
</form>
{% endblock %}
