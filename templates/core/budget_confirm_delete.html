{% extends "base.html" %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the budget for <strong>{{ object.category }}</strong> with an amount of <strong>${{ object.amount }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'core:budget_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
