{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete this income?</h2>
<p><strong>Amount:</strong> {{ object.amount }}</p>
<p><strong>Source of Income:</strong> {{ object.description }}</p>
<p><strong>Date of Credit:</strong> {{ object.date }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'core:income_list' %}">Cancel</a>
</form>
{% endblock %}
