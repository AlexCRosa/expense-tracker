{% extends "base.html" %}

{% block content %}
<h2>{% if object %}Edit{% else %}Add{% endif %} Budget</h2>
{% for message in messages %}
      <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'core:budget_list' %}" class="btn btn-secondary mt-3">Back to Budgets</a>
{% endblock %}
