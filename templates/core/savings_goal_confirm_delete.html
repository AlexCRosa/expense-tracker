{% extends "base.html" %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the savings goal: <strong>{{ object.goal_name }}</strong>?</p>
<p>Target Amount: <strong>${{ object.target_amount }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'core:savings_goal_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
